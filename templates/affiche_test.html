{% extends 'otherbase.html'  %}
{% load static %}
{%load crispy_forms_tags %}
{%  block content %}

<section class="section section-category">
  <div class="container">
<form  method="post">{% csrf_token %}
    <div class="section-header text-center">
      <h2 style="color:black;">Answer the question</h2>
    </div>

    <div class="row">

      {% for q in quiz %}
      <div class="col-lg-4" style="width:50%;">
          {{q.question}}
        <div class="category-box">

          <div class="form-check">

</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="{{q.radio_name}}" id="inlineRadio2" value="{{q.reponse}}">
  <label class="form-check-label" for="inlineRadio2">{{q.reponse}}</label>
</div>
<br>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="{{q.radio_name}}" id="inlineRadio2" value="false question">
  <label class="form-check-label" for="inlineRadio2">false question</label>
</div>
<br>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="{{q.radio_name}}" id="inlineRadio2" value="false question">
  <label class="form-check-label" for="inlineRadio2">false question</label>
</div>

        </div>
      </div>
      {% endfor %}
    </div>
    <div class="" style="margin-left:45%;margin-top:5%;">


    <button type="submit" class="btn btn-outline-success" style="background:black;color:white;border-color:white;">Submit</button>
      </div>
  </form>
  </div>

  </section>

{%  endblock content %}
